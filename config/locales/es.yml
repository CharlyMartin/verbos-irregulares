      benefits2-text: |
        Utilizando un método regular, es posible repasar los verbos que ya conoce el usuario.
        Pero con nuestro método, el programa se enfoca y reconoce
        los verbos que más se le dificultan para el usuario.
        Asi es mas probable que los aprenda.
    view3:
      testimonials: "Testimonios"
      testimonials-teacher: |
        He intentado enseñar los verbos irregulares en ingles entre cada
        lección para mis alumnos. Les tomo varios meses para aprenderlos.
        Con este método, hemos logrado resultados en menos de un mes.
      testimonials-employee: |
        Por motivos profesionales, aprendía el inglés pero no tenía suficiente tiempo para hacerlo.
        Fue muy difícil aprender y dominar los verbos irregulares para mí.
        Con esta aplicación, logre aprender los verbos después de un par de lecciones.
        En mi opinión, este programa ha sido una inversión indispensable.
